<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">add apps</h3>
    </div>
    <hr/>
    {%- for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {%- endfor %}

    <!--<form class="form-horizontal" action="{{ request.path }}" method="post">-->
    <form class="form-horizontal" action="{{url_for('new') }}" method="post">
        <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>

            <div class="col-lg-2">
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="Img" class="col-lg-2 control-label">Img</label>

            <div class="col-lg-2">
                <input type="text" class="form-control" name="Img" placeholder="Img">
            </div>
        </div>
        <div class="form-group">
            <label for="Link" class="col-lg-2 control-label">Link</label>

            <div class="col-lg-2">
                <textarea class="form-control" name="Link" placeholder="Link"></textarea>
            </div>
        </div>
</div>
<div class="form-group">
    <div class="col-lg-offset-2 col-lg-2">
        <input type="submit" class="btn btn-primary" value="Submit">
    </div>
</div>
</form>
</div>
</body>
</html>
